<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <h3 class="text-center">Kayıt Formu</h3>
        <form>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="isim">İsim Soyisim</label>
                        <input type="text" class="form-control" id="isiminput" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Bu alan zorunludur</small>
                        <div id="validationServer03Feedback" class="invalid-feedback">
                            İsminizi Giriniz
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="numara">Numara</label>
                        <input type="tel" class="form-control" id="numara" aria-describedby="numberlHelp">
                        <small id="numberlHelp" class="form-text text-muted">Bu alan zorunludur</small>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="imail" class="form-control" id="email" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Bu alan zorunludur</small>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="sifre">Şifre</label>
                        <input type="password" class="form-control" id="sifre" aria-describedby="sifrelHelp">
                        <small id="sifreHelp" class="form-text text-muted">Bu alan zorunludur</small>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <br>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Şehir seçin</option>
                        <option value="1">Giresun</option>
                        <option value="2">İzmir</option>
                        <option value="3">Samsun</option>
                    </select>
                </div>
                <div class="col">
                    <br>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputGroupFile03" aria-label="Upload">
                    </div>
                </div>
            </div>
            <br>
            <div class="cinsiyet">
                <label for="cinsiyet">Cinsiyetinizi Seçiniz</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Erkek
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Kadın
                    </label>
                </div>
            </div>
            <br>
            <div class="row">
                <button class="btn btn-primary btn-block btn-success" type="submit">Kaydet</button>
                <button class="btn btn-primary btn-block btn-danger mt-1" type="reset">TEmizle</button>
            </div>

        </form>


    </div>













    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
